apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: linkding
  name: linkding
  namespace: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: linkding
    spec:
      containers:
      - image: sissbruecker/linkding:latest
        name: linkding
        volumeMounts:
        - mountPath: /etc/linkding/data
          name: test-vol
        ports:
        - containerPort: 9090

      volumes:
      - name: test-vol
        persistentVolumeClaim: 
          claimName: linkding-volume-pvc
status: {}
